
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Internship registration</h2>
    <form>
        <label for="name">NAME</label>
        <input type="text" id="name" name="name">
        <br>
        <br>
        <label for="emailid">EMAIL ID</label>
        <input type="email" id="emailid" name="emailid">
        <br>
        <br>
        <label for="phoneno">MOBILE NO.</label>
        <input type="tel" id="phoneno" name="phoneno">
        <br>
        <br>
        <label for="occupation type">OCCUPATION</label>
        <select name="occupation type" id="occupation type">
            <option value="student">student</option>
            <option value="professional">professional</option>
            <option value="other">other</option>
        </select>
        <br>
        <br>


        <fieldset id="akshay">
            <legend>Topic of Interest</legend>

            <input type="checkbox" name="checkbox" id="checkbox1">
            <label for="checkbox1">HTML</label>
            <br>
            
            <input type="checkbox" name="checkbox" id="checkbox2">
            <label for="checkbox2">CSS</label>
            <br>

            <input type="checkbox" name="checkbox" id="checkbox3">
            <label for="checkbox3">JavaScript</label>

        </fieldset>
        <br>
        <br>
        <label for="textarea">COMMENTS:</label>
        <textarea name="textarea" id="textarea" cols="55" rows="8"></textarea>

        <input type="button" value="Register">
        <br>
       
        




    </form>
    
</body>
</html>
