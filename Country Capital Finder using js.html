<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Capital Finder</title>
</head>
<body>
    <h2>Country Capital Finder</h2>

    <label for="country">Select a country:</label>
    <select id="country" onchange="showCapital()">
        <option value="USA">United States of America</option>
        <option value="UK">United Kingdom</option>
        <option value="India">India</option>
        <option value="China">China</option>
        <option value="Brazil">Brazil</option>
    </select>

    <p id="capital"></p>

    <script>
        // Function to show capital based on selected country
        function showCapital() {
            var countryDropdown = document.getElementById("country");
            var capitalParagraph = document.getElementById("capital");
            var selectedCountry = countryDropdown.value;

            switch(selectedCountry) {
                case "USA":
                    capitalParagraph.textContent = "Capital: Washington, D.C.";
                    break;
                case "UK":
                    capitalParagraph.textContent = "Capital: London";
                    break;
                case "India":
                    capitalParagraph.textContent = "Capital: New Delhi";
                    break;
                case "China":
                    capitalParagraph.textContent = "Capital: Beijing";
                    break;
                case "Brazil":
                    capitalParagraph.textContent = "Capital: Bras√≠lia";
                    break;
                default:
                    capitalParagraph.textContent = "Capital information not available.";
            }
        }
    </script>
</body>
</html>
